<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocomplete Vanilla-JS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/slate/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 m-auto">
                <h3 class="text-center mb-3">
                    <i class="fas-fa-flag-usa">State Capital Lookup</i>
                </h3>
                <div class="form-group">
                    <input type="text" name="search" id="search" class="form-control form-control-lg"
                        placeholder="Enter state name or abbreviation">
                </div>
                <div id="match-list"></div>
            </div>
        </div>
    </div>
    <script src="https://use.fontawesome.com/67f48e14bd.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
